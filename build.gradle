buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'JautoJams Console',
                   'Implementation-Version': version,
                    'Main-Class': 'wes.auto.jams.main.ConsoleMain'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile "com.google.code.gson:gson:2.5"
    compile 'org.apache.logging.log4j:log4j:2.5'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE'
    compile 'org.ehcache:ehcache:3.0.0.m4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
	systemProperties 'ok': 'value12'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
